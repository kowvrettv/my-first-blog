{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="icon" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    
    <!-- Bootstrap JavaScript-->
    <script src="{% static 'javascript/jquery.js' %}"></script>
    <script src="{% static 'javascript/popper.js' %}"></script>
    <script src="{% static 'javascript/bootstrap.js' %}"></script>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-134753058-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-134753058-1');
    </script>

    <!-- Мета теги -->
    {% block meta %}
    {% endblock %}

    {% block title %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand font-weight-bold" href="{% url 'homepage' %}">Kh<i class="fa fa-circle"></i>ma</a>
        <button class="navbar-toggler" type="button" 
                data-toggle="collapse" data-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" 
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item font-weight-bold">
                    <a class="nav-link" href="{% url 'homepage' %}">Главная</a>
                </li>
                <li class="nav-item font-weight-bold">
                    <a class="nav-link" href="{% url 'blog:post_list' %}">Блог</a>
                </li>
            </ul>
            <form class="form-inline ml-auto" method="GET" action="{% url 'blog:search' %}">
                <input class="form-control-sm mr-sm-2" name="search" type="text" placeholder="Поиск" aria-label="Search">
                <button class="btn btn-sm btn-success my-2 my-sm-0" type="submit">Найти</button>
            </form>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                {% block content %}
                {% endblock %}    
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <!-- Twitter JavaScript -->
    <script>
        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];
        if(!d.getElementById(id)){js=d.createElement(s);js.id=id;
        js.src="//platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js,fjs);
        }}(document,"script","twitter-wjs");
    </script>
</body>
</html>
